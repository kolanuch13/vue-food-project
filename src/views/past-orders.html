<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Orders</title>
  <link rel="stylesheet" href="../styles/style.min.css">
</head>
<body>
  <div id="app">
    <header class="top-bar spread">
      <nav class="top-bar-nav">
        <a href="../app.html" class="top-bar-link">
          <i class="icofont-spoon-and-fork"></i>
          <span>Home</span>
        </a>
        <a href="products.html" class="top-bar-link">
          <span>Products</span>
        </a>
        <a href="past-orders.html" class="top-bar-link">
          <span>Past Orders</span>
        </a>
      </nav>
      <a href="#" class="top-bar-cart-link">
        <i class="icofont-cart-alt icofont-1x"></i>
        <span>Cart (0)</span>
      </a>
    </header>
    <main>
      <h1>Past orders</h1>
      <table class="product-table">
        <thead>
          <tr>
            <td><span class="sr-only">Product Image</span></td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
            <td><span class="sr-only">Actions</span></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="iconfont-carrot iconfont-4x"></td>
            <td>Carrot</td>
            <td>$1.00</td>
            <td>1</td>
            <td>$1.00</td>
            <td><button type="button" class="button button-dark">Add</button></td>
          </tr>
          <tr>
            <td><i class="iconfont-banana iconfont-4x"></i></td>
            <td>Banana</td>
            <td>$0.50</td>
            <td>10</td>
            <td>$5.00</td>
            <td><button type="button" class="button button-dark">Add</button></td>
          </tr>
        </tbody>
      </table>
    </main>
    <aside class="cart-container">
      <div class="cart">
        <h1 class="cart-title spread">
          <span>
            Cart
            <i class="iconfont-cart-alt iconfont-1x"></i>
          </span>
          <button type="button" class="cart-close">&times;</button>
        </h1>
        <div class="cart-body">
          <table class="cart-table">
            <thead>
              <tr>
                <td><span class="sr-only">Product Image</span></td>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Total</td>
                <td><span class="sr-only">Actions</span></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><i class="iconfont-carrot iconfont-4x"></td>
                <td>Carrot</td>
                <td>$1.00</td>
                <td>1</td>
                <td>$1.00</td>
                <td><button type="button" class="button button-light cart-remove">&times;</button></td>
              </tr>
            </tbody>
          </table>
          <p class="center"><em>No items in cart</em></p>
          <div class="spread">
            <span><strong>Total:</strong> :$1.00</span>
            <button type="button" class="button button-light">Checkout</button>
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
